<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medicinas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background: url(fondo.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="pr-5 p-xl-5 pl-5 pt-0 pb-0 mr-5 ml-5 mt-0 mb-0">
        <form action="" class="pr-5 pl-5 pb-2 pt-1 shadow bg-light mr-5 ml-5 mb-0 mt-0 p-xl-5">
            <h3 class="text-success">Medicinas Faher</h3>
            <hr>
            <div class="form-group ">
                <label for="inputEmail4">Nombre de la Medicina</label>
                <input type="text" class="form-control shadow" id="inputEmail4" placeholder="Nicodin">
            </div>
            <div class="form-group ">
                <label for="inputEmail4">Id de la medicina</label>
                <input type="text" class="form-control shadow" id="inputEmail4" placeholder="Nicodin">
            </div>
            <div class="form-group ">
                <label for="inputEmail4">Cantidad en Almacen </label>
                <input type="text" class="form-control shadow" id="inputEmail4" placeholder="Nicodin">
            </div>
            <div class="form-group ">
                <label for="inputAddress2">Fecha de Vencimiento</label>
                <input type="date" class="form-control shadow" id="inputAddress2" >
              </div>
              <button type="submit" class="btn btn-success ">Enviar</button>
        </form>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
